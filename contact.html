<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
     <link rel="icon" href="icon.png" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Question on ECBT</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>
	
<div class="wrapper">
  <div class="content">
    <h1>Add your query</h1>
    <p>Ask your doubt about ECET CBT</p>
  </div>

  <div class="form">

    <div class="top-form">
      <div class="inner-form">
        <div class="label">name</div>
        <input id="n" type="text" placeholder="Jhon">
      </div>
      
      <div class="inner-form">
        <div class="label">Email</div>
        <input id="m" type="email"  placeholder="Example@gmail.com">
      </div>
    </div>

    <br>
    <div class="bottom-form">
      <div class="inner-form">
        <div class="label">Question</div>
        <textarea placeholder="Your doubt"></textarea>
      </div>
    </div>

    <div class="btn">Submit</div>

  </div>
</div>

    
    
    
    
</body>
</html>

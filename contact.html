<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
     <link rel="icon" href="icon.png" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Question on ECBT</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>
	
<div class="wrapper">
  <div class="content">
    <h1>Add your query</h1>
    <p>Ask your doubt about ECET CBT</p>
  </div>

  <div class="form">

    <div class="top-form">
      <div class="inner-form">
        <div class="label">name</div>
        <input id="n" type="text" placeholder="Jhon">
      </div>
      
      <div class="inner-form">
        <div class="label">Email</div>
        <input id="m" type="email"  placeholder="Example@gmail.com">
      </div>
    </div>

    <br>
    <div class="bottom-form">
      <div class="inner-form">
        <div class="label">Question</div>
        <textarea id="ques" placeholder="Your doubt"></textarea>
      </div>
    </div>

    <div class="btn" onclick="post();">Submit</div>

  </div>
</div>

  <script>
       
       function post(){
           var link="https://script.google.com/macros/s/AKfycbwwARBMuXcMc4PTlyF9NeOjr1z34NXoEvyeNeqynSDxBAYH6Gk/exec?action=POST&NAME=";
           
         
           
           
           var name=document.getElementById("n").value;
           var mail=document.getElementById("m").value;
           var que=document.getElementById("ques").value;
           if(name!=""&&mail!=""&&que!=""){
               
               
               var act=link+name+"&MAIL="+mail+"&MESSAGE="+que;
               
               
               document.getElementById("f").action=act;
               document.getElementById("f").submit();
               window.location.replace("https://developer-shiva.github.io/ECBT");
               document.getElementById("ques").value="";
               document.getElementById("m").value="";
		   document.getElementById("n").value="";
               
               alert("Your doubt is recorded. We will mail you once we found the answer");
           }
           else{
               
              alert("All fileds are mandatory");
           }
       } 
        
    
    </script>
       
    
    
    
</body>
</html>
